<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1B4F72"/>
            <stop offset="50%" style="stop-color:#2E86C1"/>
            <stop offset="100%" style="stop-color:#3498DB"/>
        </linearGradient>
        
        <!-- Modern Wave Pattern -->
        <pattern id="modernWavePattern" x="0" y="0" width="100" height="60" patternUnits="userSpaceOnUse">
            <path d="M0 30 Q 25 0, 50 30 Q 75 60, 100 30" 
                  fill="none" 
                  stroke="#fff" 
                  stroke-width="1.5" 
                  opacity="0.15"/>
            <path d="M-50 45 Q -25 15, 0 45 Q 25 75, 50 45 Q 75 15, 100 45" 
                  fill="none" 
                  stroke="#fff" 
                  stroke-width="1" 
                  opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <circle cx="200" cy="100" r="90" fill="url(#modernGradient)"/>
    <circle cx="200" cy="100" r="90" fill="url(#modernWavePattern)"/>
    
    <!-- Integrated Torii and MUJUN -->
    <g fill="none" stroke="#FF4B4B" stroke-linecap="square">
        <!-- Top Beam -->
        <path d="M130 65 L270 65" stroke-width="7"/>
        
        <!-- M - Left Pillar -->
        <path d="M140 65 L140 120" stroke-width="5"/>
        <path d="M140 80 L155 105 L170 80 L170 120" stroke-width="5"/>
        
        <!-- U -->
        <path d="M175 65 L175 100 Q175 120 190 120 Q205 120 205 100 L205 65" stroke-width="5"/>
        
        <!-- J -->
        <path d="M210 65 L210 100 Q210 120 195 120" stroke-width="5"/>
        
        <!-- U -->
        <path d="M215 65 L215 100 Q215 120 230 120 Q245 120 245 100 L245 65" stroke-width="5"/>
        
        <!-- N - Right Pillar -->
        <path d="M250 65 L250 120 M250 80 L260 120 L260 65" stroke-width="5"/>
    </g>
    
    <!-- Japanese Text -->
    <text x="200" y="135" 
          font-family="Hiragino Sans" 
          font-size="16" 
          text-anchor="middle" 
          fill="#fff"
          letter-spacing="6"
          opacity="0.9">
        日本語学習
    </text>

    <!-- Hiragana Text -->
    <text x="200" y="155" 
          font-family="Hiragino Sans" 
          font-size="12" 
          text-anchor="middle" 
          fill="#fff"
          letter-spacing="2"
          opacity="0.8">
        にほんごがくしゅう
    </text>
    
    <!-- Minimal Decorative Line -->
    <line x1="160" y1="165" x2="240" y2="165" 
          stroke="#fff" 
          stroke-width="0.5" 
          opacity="0.3"/>
</svg>
